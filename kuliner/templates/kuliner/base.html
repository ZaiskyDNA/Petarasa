{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    {# BLOK UNTUK JUDUL HALAMAN #}
    <title>{% block title %}PetaRasa YK{% endblock %}</title>

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --traditional-gold: #d4af37;
            --traditional-bronze: #cd7f32;
            --futuristic-cyan: #00ffff;
            --futuristic-purple: #8a2be2;
            --dark-bg: #0f0f0f;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --text-light: #ffffff;
            --text-dark: #333333;
            --navbar-height: 70px;
        }

        /* Mobile-first approach */
        @media (min-width: 768px) {
            :root {
                --navbar-height: 80px;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark-bg);
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(212, 175, 55, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(138, 43, 226, 0.08) 0%, transparent 50%),
                linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 50%, #16213e 100%);
            background-attachment: fixed;
            color: var(--text-light);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* MOBILE-OPTIMIZED NAVBAR */
        .navbar {
            background: var(--glass-bg) !important;
            backdrop-filter: blur(15px) !important;
            -webkit-backdrop-filter: blur(15px) !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            height: var(--navbar-height);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1030;
            padding: 0;
        }

        .navbar-container {
            padding: 0 15px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        @media (min-width: 576px) {
            .navbar-container {
                padding: 0 20px;
            }
        }

        @media (min-width: 992px) {
            .navbar-container {
                padding: 0 30px;
            }
        }

        .navbar-brand {
            font-family: 'Lora', serif !important;
            font-size: 1.2rem !important;
            font-weight: 800 !important;
            background: linear-gradient(135deg, var(--traditional-gold), var(--futuristic-cyan)) !important;
            -webkit-background-clip: text !important;
            -webkit-text-fill-color: transparent !important;
            background-clip: text !important;
            text-decoration: none !important;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        @media (min-width: 480px) {
            .navbar-brand {
                font-size: 1.4rem !important;
            }
        }

        @media (min-width: 768px) {
            .navbar-brand {
                font-size: 1.6rem !important;
            }
        }

        @media (min-width: 992px) {
            .navbar-brand {
                font-size: 1.8rem !important;
            }
        }

        .navbar-brand:hover {
            transform: scale(1.02);
            filter: brightness(1.1);
        }

        /* MOBILE HAMBURGER MENU */
        .navbar-toggler {
            border: none !important;
            padding: 8px !important;
            background: rgba(255, 255, 255, 0.1) !important;
            border-radius: 12px !important;
            width: 45px !important;
            height: 45px !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            transition: all 0.3s ease !important;
        }

        .navbar-toggler:focus {
            box-shadow: 0 0 0 0.2rem rgba(0, 255, 255, 0.3) !important;
        }

        .navbar-toggler:hover {
            background: rgba(255, 255, 255, 0.15) !important;
            transform: scale(1.05);
        }

        /* Custom hamburger icon */
        .hamburger {
            width: 20px;
            height: 20px;
            position: relative;
            cursor: pointer;
        }

        .hamburger span {
            display: block;
            position: absolute;
            height: 2px;
            width: 100%;
            background: var(--futuristic-cyan);
            border-radius: 2px;
            opacity: 1;
            left: 0;
            transform: rotate(0deg);
            transition: all 0.25s ease-in-out;
        }

        .hamburger span:nth-child(1) {
            top: 0px;
        }

        .hamburger span:nth-child(2) {
            top: 8px;
        }

        .hamburger span:nth-child(3) {
            top: 16px;
        }

        .navbar-toggler[aria-expanded="true"] .hamburger span:nth-child(1) {
            top: 8px;
            transform: rotate(135deg);
        }

        .navbar-toggler[aria-expanded="true"] .hamburger span:nth-child(2) {
            opacity: 0;
            left: -20px;
        }

        .navbar-toggler[aria-expanded="true"] .hamburger span:nth-child(3) {
            top: 8px;
            transform: rotate(-135deg);
        }

        /* MOBILE NAVIGATION MENU */
        .navbar-collapse {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(15, 15, 15, 0.98) !important;
            backdrop-filter: blur(20px) !important;
            -webkit-backdrop-filter: blur(20px) !important;
            border-radius: 0 0 20px 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: none;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            margin: 0;
            overflow: hidden;
        }

        .navbar-nav {
            padding: 20px 15px;
            gap: 8px;
        }

        @media (min-width: 576px) {
            .navbar-nav {
                padding: 25px 20px;
            }
        }

        .nav-item {
            width: 100%;
        }

        .nav-link {
            color: var(--text-light) !important;
            font-weight: 600 !important;
            font-size: 1rem !important;
            padding: 15px 20px !important;
            border-radius: 15px !important;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
            position: relative !important;
            overflow: hidden !important;
            text-align: left !important;
            display: block !important;
            width: 100% !important;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        @media (min-width: 480px) {
            .nav-link {
                font-size: 1.1rem !important;
                padding: 18px 25px !important;
            }
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--primary-gradient);
            transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: -1;
        }

        .nav-link:hover::before,
        .nav-link:focus::before {
            left: 0;
        }

        .nav-link:hover,
        .nav-link:focus {
            color: white !important;
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .nav-link.active {
            background: var(--secondary-gradient) !important;
            color: white !important;
            box-shadow: 0 0 25px rgba(240, 147, 251, 0.4);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* Desktop navigation */
        @media (min-width: 992px) {
            .navbar-collapse {
                position: static;
                background: transparent !important;
                backdrop-filter: none !important;
                border: none;
                border-radius: 0;
                box-shadow: none;
            }

            .navbar-nav {
                flex-direction: row;
                gap: 10px;
                padding: 0;
            }

            .nav-item {
                width: auto;
            }

            .nav-link {
                padding: 12px 20px !important;
                border-radius: 25px !important;
                text-align: center !important;
                width: auto !important;
                font-size: 1rem !important;
            }

            .nav-link:hover,
            .nav-link:focus {
                transform: translateY(-2px);
            }
        }

        /* MAIN CONTENT */
        main {
            margin-top: calc(var(--navbar-height) + 20px) !important;
            margin-bottom: 40px !important;
            min-height: calc(100vh - var(--navbar-height) - 120px);
            position: relative;
            z-index: 1;
            padding: 0 15px !important;
        }

        @media (min-width: 576px) {
            main {
                padding: 0 20px !important;
            }
        }

        @media (min-width: 768px) {
            main {
                margin-top: calc(var(--navbar-height) + 30px) !important;
            }
        }

        @media (min-width: 992px) {
            main {
                padding: 0 30px !important;
                margin-top: calc(var(--navbar-height) + 40px) !important;
            }
        }

        /* MOBILE-OPTIMIZED FOOTER */
        footer {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            padding: 25px 15px !important;
            margin-top: auto;
            position: relative;
        }

        @media (min-width: 576px) {
            footer {
                padding: 30px 20px !important;
            }
        }

        footer p {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            margin: 0;
            font-size: 0.9rem;
            text-align: center;
        }

        @media (min-width: 480px) {
            footer p {
                font-size: 1rem;
            }
        }

        /* PERFORMANCE OPTIMIZATIONS */
        .navbar.scrolled {
            background: rgba(15, 15, 15, 0.98) !important;
            backdrop-filter: blur(25px) !important;
            -webkit-backdrop-filter: blur(25px) !important;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.5);
        }

        /* LOADING ANIMATION */
        .navbar, main, footer {
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
        }

        main { animation-delay: 0.1s; }
        footer { animation-delay: 0.2s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* CUSTOM SCROLLBAR */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-gradient);
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-gradient);
        }

        /* ACCESSIBILITY IMPROVEMENTS */
        .nav-link:focus,
        .navbar-brand:focus,
        .navbar-toggler:focus {
            outline: 2px solid var(--futuristic-cyan);
            outline-offset: 2px;
        }

        /* TOUCH IMPROVEMENTS */
        @media (hover: none) and (pointer: coarse) {
            .nav-link:hover::before {
                left: -100%;
            }
            
            .nav-link:active::before {
                left: 0;
            }

            .nav-link:active {
                transform: translateX(5px);
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            }
        }

        /* REDUCED MOTION SUPPORT */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }

        /* DARK MODE OPTIMIZATIONS */
        @media (prefers-color-scheme: dark) {
            body {
                background-attachment: scroll;
            }
        }

        /* HIGH CONTRAST MODE */
        @media (prefers-contrast: high) {
            :root {
                --glass-bg: rgba(255, 255, 255, 0.2);
            }
            
            .navbar, .navbar-collapse {
                border-width: 2px;
            }
        }

        /* CONTAINER RESPONSIVE */
        .container-fluid {
            padding-left: 15px;
            padding-right: 15px;
        }

        @media (min-width: 576px) {
            .container-fluid {
                padding-left: 20px;
                padding-right: 20px;
            }
        }

        @media (min-width: 992px) {
            .container-fluid {
                padding-left: 30px;
                padding-right: 30px;
            }
        }

        /* RIPPLE EFFECT */
        @keyframes ripple {
            to {
                transform: scale(3);
                opacity: 0;
            }
        }

        .ripple-effect {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid navbar-container">
            <a class="navbar-brand" href="{% url 'peta-utama' %}">PetaRasa YK</a>
            
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'peta-utama' %}active{% endif %}" href="{% url 'peta-utama' %}">🗺️ Peta</a> 
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'daftar-jalur-rasa' %}active{% endif %}" href="{% url 'daftar-jalur-rasa' %}">🛤️ Jalur Rasa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'halaman-saran' %}active{% endif %}" href="{% url 'halaman-saran' %}">📩 Saran Kuliner</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid">
        {% block content %}
        
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 PetaRasa YK - Jelajahi Cita Rasa Nusantara 🇮🇩</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Navbar scroll effect with throttling
            const navbar = document.querySelector('.navbar');
            let scrolled = false;
            let ticking = false;

            function updateNavbar() {
                if (window.scrollY > 30 && !scrolled) {
                    navbar.classList.add('scrolled');
                    scrolled = true;
                } else if (window.scrollY <= 30 && scrolled) {
                    navbar.classList.remove('scrolled');
                    scrolled = false;
                }
                ticking = false;
            }

            window.addEventListener('scroll', function() {
                if (!ticking) {
                    requestAnimationFrame(updateNavbar);
                    ticking = true;
                }
            }, { passive: true });

            // Active nav link highlighting
            const currentLocation = location.hash || '#peta-utama';
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentLocation) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });

            // Update active link on hash change
            window.addEventListener('hashchange', function() {
                const newLocation = location.hash || '#peta-utama';
                navLinks.forEach(link => {
                    if (link.getAttribute('href') === newLocation) {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                });
            });

            // Mobile menu management
            const navbarCollapse = document.querySelector('.navbar-collapse');
            const navbarToggler = document.querySelector('.navbar-toggler');
            
            // Auto-close mobile menu on link click
            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    if (navbarCollapse.classList.contains('show')) {
                        navbarToggler.click();
                    }
                });
            });

            // Close mobile menu when clicking outside
            document.addEventListener('click', function(e) {
                if (!navbar.contains(e.target) && navbarCollapse.classList.contains('show')) {
                    navbarToggler.click();
                }
            });

            // Enhanced touch interactions
            if ('ontouchstart' in window) {
                navLinks.forEach(link => {
                    link.addEventListener('touchstart', function() {
                        this.style.transform = 'translateX(5px)';
                    }, { passive: true });

                    link.addEventListener('touchend', function() {
                        setTimeout(() => {
                            this.style.transform = '';
                        }, 150);
                    }, { passive: true });
                });
            }

            // Ripple effect for nav links
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    // Only add ripple effect on desktop
                    if (window.innerWidth >= 992) {
                        let ripple = document.createElement('span');
                        ripple.classList.add('ripple-effect');
                        
                        let rect = this.getBoundingClientRect();
                        let size = Math.max(rect.width, rect.height);
                        let x = e.clientX - rect.left - size / 2;
                        let y = e.clientY - rect.top - size / 2;
                        
                        ripple.style.width = ripple.style.height = size + 'px';
                        ripple.style.left = x + 'px';
                        ripple.style.top = y + 'px';
                        
                        this.style.position = 'relative';
                        this.style.overflow = 'hidden';
                        this.appendChild(ripple);
                        
                        setTimeout(() => {
                            ripple.remove();
                        }, 600);
                    }
                });
            });

            // Smooth scroll for hash links
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    const href = this.getAttribute('href');
                    if (href.startsWith('#')) {
                        e.preventDefault();
                        const target = document.querySelector(href);
                        if (target) {
                            const offsetTop = target.getBoundingClientRect().top + window.scrollY - 90;
                            window.scrollTo({
                                top: offsetTop,
                                behavior: 'smooth'
                            });
                        }
                        // Update URL hash
                        history.pushState(null, null, href);
                    }
                });
            });

            // Performance optimization: reduce animations on low-end devices
            if (navigator.hardwareConcurrency <= 2) {
                document.body.classList.add('reduce-motion');
            }

            // Add loaded class for CSS transitions
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 100);
        });

        // Service worker registration for better performance (optional)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js').catch(() => {
                    // Service worker registration failed, but it's optional
                });
            });
        }
    </script>
</body>
</html>
